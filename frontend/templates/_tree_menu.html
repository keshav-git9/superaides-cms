
<ul>
    {% for item in menu_items %}
    {% if item.status %}
        <li class="{% if item.children.all %}dropdown-toggle{% endif %}" >
            <a  href="{% if item.link_type == 0 %}/{{ item.page }}{% else %}/{{ item.external_link }}{% endif %}">
               {{ item.title }}</a>
            {% if item.children.all %}
                {% include "_tree_menu.html" with menu_items=item.children.all %}
            {% endif %}
        </li>
    {% endif %}   
    {% endfor %}
</ul>
