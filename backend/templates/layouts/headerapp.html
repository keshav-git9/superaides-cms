{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Admincast bootstrap 4 &amp; angular 5 admin template, Dashboard</title>
    <!-- GLOBAL MAINLY STYLES-->
    <link href="{% static 'admin/assets/vendors/bootstrap/dist/css/bootstrap.min.css' %} " rel="stylesheet" />
    <link href="{% static 'admin/assets/vendors/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" />
    <link href="{% static 'admin/assets/vendors/themify-icons/css/themify-icons.css' %} " rel="stylesheet" />
    <!-- PLUGINS STYLES-->
    <link href="{% static 'admin/assets/vendors/jvectormap/jquery-jvectormap-2.0.3.css' %} " rel="stylesheet" />
    <!-- THEME STYLES-->
    <link href="{% static 'admin/assets/css/main.min.css' %} " rel="stylesheet" />
    <link href="{% static 'admin/assets/css/themes/purple-light.css' %} " rel="stylesheet" />
    <script src="{% static 'admin/assets/vendors/jquery/dist/jquery.min.js' %} " type="text/javascript"></script>

    <script src="{% static 'admin/assets/sweetalert/sweetalert.min.js' %} "></script>
    <script src="{% static 'admin/assets/vendors/jquery-validation/dist/jquery.validate.min.js' %} " type="text/javascript"></script>
    <!-- PAGE LEVEL STYLES-->
</head>
<body class="fixed-navbar">
    {% block content %}



    {% endblock %} 
    <script src="{% static 'admin/assets/vendors/popper.js/dist/umd/popper.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'admin/assets/vendors/bootstrap/dist/js/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'admin/assets/vendors/metisMenu/dist/metisMenu.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'admin/assets/vendors/jquery-slimscroll/jquery.slimscroll.min.js' %}" type="text/javascript"></script>
    <!-- PAGE LEVEL PLUGINS-->
    <script src="{% static 'admin/assets/vendors/chart.js/dist/Chart.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'admin/assets/vendors/jvectormap/jquery-jvectormap-2.0.3.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'admin/assets/vendors/jvectormap/jquery-jvectormap-us-aea-en.js' %}" type="text/javascript"></script>
    <!-- CORE SCRIPTS-->
    <script src="{% static 'admin/assets/js/app.min.js' %}" type="text/javascript"></script>
    <!-- PAGE LEVEL SCRIPTS-->
    <script src="{% static 'admin/assets/js/scripts/dashboard_1_demo.js' %}" type="text/javascript"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    {% if messages %}
    <script>
        {% for message in messages %}
            Swal.fire({
                icon: "success",
                title: "{{ message }}",
                showConfirmButton: false,
                timer: 2000
            });
        {% endfor %}
    </script>
    {% endif %}


</body>

</html>
